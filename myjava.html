<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>

</style>

<body>
  
    <div class="valeratop" id="valeratop"></div>
    <form class="calculator">
       
        <div id="field" class="calcfield"></div>
        <div class="digits">
            <div onclick="plus()" class="plus">
                <span class="span_2">+</span>
            </div>
            <div onclick="minus()" class="minus">
                <span class="span_3">-</span>
            </div>
            <div onclick="divide()" class="divide">
                <span class="span_4">/</span>
            </div>
            <div onclick="multiply()" class="multiply">
                <span class="span_5">*</span>
            </div>
            <div onclick="equels()" class="equels">
                <span class="span_6">=</span>
            </div>
        </div>
        <div onclick="clean()" class="clearbutton">
            <span class="span_1">Clean</span>
        </div>

        <div class="digits_1-9">
            <div onclick="print(1)" class="digit_1">
                <span class="digit_11">1</span>
            </div>
            <div onclick="print(2)" class="digit_2">
                <span class="digit_22">2</span>
            </div>
            <div onclick="print(3)" class="digit_3">
                <span class="digit_33">3</span>
            </div>
            <div onclick="print(4)" class="digit_4">
                <span class="digit_44">4</span>
            </div>
            <div onclick="print(5)" class="digit_5">
                <span class="digit_55">5</span>
            </div>
            <div onclick="print(6)" class="digit_6">
                <span class="digit_66">6</span>
            </div>
            <div onclick="print(7)" class="digit_7">
                <span class="digit_77">7</span>
            </div>
            <div onclick="print(8)" class="digit_8">
                <span class="digit_88">8</span>
            </div>
            <div onclick="print(9)" class="digit_9">
                <span class="digit_99">9</span>
            </div>
        </div>

        <div onclick="print(0)" class="digit_0">
            <span class="digit_01">0</span>
        </div>

    </form>

<script type="text/javascript" src="myjs.js"></script>
</body>
</html>
